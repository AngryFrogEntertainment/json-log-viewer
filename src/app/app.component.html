<ion-app>
	<ion-split-pane when="false" contentId="main-content">
		<ion-menu contentId="main-content" menuId="config" type="overlay" side="end" (ionDidClose)="configComponent.close()">
			<ion-header>
				<ion-toolbar>
					<ion-title>
						<ion-item>
							<ion-icon name="construct-outline" slot="start"></ion-icon>
							Configuration
						</ion-item>
					</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="showConfigHelp()">
							<ion-icon slot="icon-only" name="help-outline"></ion-icon>
						</ion-button>
						<ion-menu-toggle autoHide="false" slot="end">
							<ion-button>
								<ion-icon slot="icon-only" name="close-outline"></ion-icon>
							</ion-button>
						</ion-menu-toggle>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-no-padding">
				<app-config #config></app-config>
			</ion-content>
			<ion-footer>
				<ion-toolbar>
					<ion-text slot="start">
						Log viewer<br/>
						<span class="version">{{ version }}</span>
					</ion-text>
					<img id="logo" src="assets/AngryFrogLogo.svg" slot="end" />
				</ion-toolbar>
			</ion-footer>
		</ion-menu>
		<ion-router-outlet id="main-content"></ion-router-outlet>
	</ion-split-pane>
</ion-app>
